<section [formGroup]="parentForm" class="example-section">
  <mat-label>{{ fieldData.label }}</mat-label>
  <mat-checkbox
    class="example-margin"
    [checked]="getField.value"
    [formControlName]="fieldData.controlName"
    >{{ fieldData.description }}</mat-checkbox
  >
  <mat-error
    *ngIf="
      parentForm.get(fieldData.controlName).dirty &&
      parentForm.get(fieldData.controlName).invalid
    "
    >Поле обязательно для выбора</mat-error
  >
</section>
