<mat-form-field [formGroup]="parentForm" appearance="fill">
  <mat-label>{{ fieldData.label }}</mat-label>
  <mat-select
    [formControlName]="fieldData.controlName"
    [value]="getField.value"
  >
    <mat-option *ngFor="let option of fieldData.choices" [value]="option">
      {{ option }}
    </mat-option>
  </mat-select>
</mat-form-field>
